<!DOCTYPE html> 
<!-- specifies we're using the latest version of HTML -->
<html lang="en">
<!-- usign English language -->
<head>
    <!-- Meta (tags) gives info about what's inside the webpage -->
    <meta charset="UTF-8">
    <!-- Character set encoding - special symbols, etc - proper info -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- How the content will be visible inside a webpage -->
    <title>Structure of HTML</title>
</head>

<body>
    <h1>1 Hello World!</h1>
    <h2>2</h2>
    <h3>3</h3>
    <h4>4</h4>
    <h5>5</h5>
    <h6>6</h6>

    <p>This is a para</p>
</body>

</html>
