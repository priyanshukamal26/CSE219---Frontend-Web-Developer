<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="day02FormImplementation.css">
    <style>
        body{
            text-align: center;
        }
        .submitButton{
            background-color: black;
            color: aliceblue;
        }
        
    </style>
</head>
<body>
    <h2 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Volunteer Registration Form</h2>

    <label for="">Name : </label>
    <input type="text" name="name" id=""> <br> <br>

    <label for="">Email : </label>
    <input type="email" name="email" id=""> <br> <br>

    <label for="">Department : </label>
    <input type="text" name="dept" id=""> <br> <br>

    <label for="">School : </label>
    <input type="text" name="school" id=""> <br> <br>

    <label for="">Contact : </label>
    <input type="number" name="contact"> <br> <br>

    <label for="">Events organised till now : </label>
    <input type="number" name="noevents" id=""> <br> <br>

    <label for="">Gender : </label>
    <input type="radio" name="gender" id="" value="Male">Male
    <input type="radio" name="gender" id="" value="Female">Female <br> <br>

    <label for="">Date of reporting : </label>
    <input type="date" name="reportingdate" id=""> <br> <br>

    <label for="">Upload Photograph : </label>
    <input type="file" name="file" id=""> <br> <br>

    <input type="submit" class="submitButton" name="" id="">
    <input type="reset" id="resetButton" value="Reset">
</body>
</html>
