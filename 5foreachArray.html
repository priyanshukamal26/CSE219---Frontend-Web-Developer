<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Each Function in Array</title>
</head>
<body>
    <script>
        let colors = ["Red", "Green", "Blue"]

        colors.forEach(color =>
            {
                document.write(color + "<br>")
            }
        )

        // colors.forEach(function(color)
        // {
        //     document.write(color + "<br>")
        // })
    </script>
</body>
</html>
