<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 0;
            padding: 40px;
            background-color: bisque;
        }

        h1{
            margin: 40px;
        }

        .gallery{
            display: grid;
            gap: 20px;
            margin: auto;
            align-items: center;
            justify-content: center;
            grid-template-columns: repeat(3, 1fr); /* or use "grid-template-columns: 1fr 1fr 1fr;" */
        }

        img{
            border-radius: 20%;
        }
    </style>
</head>
<body>
    <h1>My Photo Gallery</h1>
    <div class="gallery">
        <img src="sunflowers themogli.com.jpg" alt="" height="200" width="">
        <img src="sunflowers themogli.com.jpg" alt="" height="200" width="">
        <img src="sunflowers themogli.com.jpg" alt="" height="200" width="">
        <img src="sunflowers themogli.com.jpg" alt="" height="200" width="">
        <img src="sunflowers themogli.com.jpg" alt="" height="200" width="">
        <img src="sunflowers themogli.com.jpg" alt="" height="200" width="">
    </div>
</body>
</html>
