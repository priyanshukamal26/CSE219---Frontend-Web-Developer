<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="">
        <!-- Text -->
        <label for="">Name </label>
        <input type="text" name="name" id="" placeholder="Enter name"> <br> <br>

        <!-- Email -->
        <label for="">Email </label>
        <input type="email" name="email" id="" placeholder="Enter email"> <br> <br>

        <!-- Password -->
        <label for="">Password </label>
        <input type="password" name="password" id="" placeholder="Enter password"> <br> <br>

        <!-- Number -->
        <label for="">Age </label>
        <input type="number" placeholder="Enter age"> <br> <br>

        <!-- Radio -->
        <label for="">Gender </label>
        <input type="radio" name="gender" id="" value="male">Male
        <input type="radio" name="gender" id="" value="female">Female <br> <br>

        <!-- Checkbox -->
        <label for="">Hobbies</label>
        <input type="checkbox" name="hobby" id="" value="Reading">Reading
        <input type="checkbox" name="hobby" id="" value="Writing">Writing <br> <br>

        <label for="">Date of Birth</label>
        <input type="date" name="dob" id=""> <br> <br>

        <!-- File -->
        <label for="">Upload file</label>
        <input type="file" name="file" id=""> <br> <br>

        <!-- Color -->
        <label for="">Favourite Colour</label>
        <input type="color" name="color" id=""> <br> <br>

        <!-- Range -->
        <label for="">Skill Level</label>
        <input type="range" name="skill" id=""> <br> <br>
        
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
