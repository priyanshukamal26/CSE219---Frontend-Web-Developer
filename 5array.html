<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Creating an array
        let fruits = ["Apple", "Orange", "Berry"]

        // Adding an element in a preinitialized array
        fruits.push("Grapes")

        // Display an array
        document.write("Fruits list : <br>")
        for(let i = 0; i < fruits.length; i++) {
            document.write(fruits[i] + "<br>")
        }

        // display array length
        document.write("<br> Total Fruits :" + fruits.length);

    </script>
</body>
</html>
