<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felx display</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            height: 100vh;
        }

        .box{
            padding: 20px;
            background-color: aquamarine;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>
</html>
