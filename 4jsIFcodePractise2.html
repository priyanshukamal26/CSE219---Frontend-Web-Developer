<!-- WAP to check if a number is Prime or not.
WAP to check if a number if even or odd.
WAP to check if a year is Leap or not. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Code Practise 2</title>
</head>
<body>
    <script>
        // Checking prime validity
        let num = 23, fac = 0;
        for(let i = 2; i < num / 2; i++)
        {
            if(num % i == 0) fac++;
        }
        if(fac > 0) console.log("Number", num, "is not prime");
        else console.log("Number is Prime");

        // Checking Odd or Even
        if(num % 2 == 0) console.log("Even Number.");
        else console.log("Odd Number.");

        // // Checking Leap Year

    </script>
</body>
</html>
